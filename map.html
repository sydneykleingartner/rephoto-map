<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rePhoto Map</title>
  <style>
    #map{
      height:400px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>Map</h1>
  <div id="map"></div>

  <script>
    function initMap(){
      //map options
      var options = {
        zoom: 14,
        center: {lat:38.9002,lng:-77.0493}
      }

      //new map
      var map = new
      google.maps.Map(document.getElementById('map'), options);

      //add marker
      var marker = new google.maps.Marker({
        position:{lat:38.9002,lng:-77.0493},
        map: map
      });


      var infoWindow = new google.maps.InfoWindow({
        content:'<h1>GW Science and Engineering Hall</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });

    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoYs30QHrCrc17kO-SKlkfTBnD60UriBI&callback=initMap">
  </script>
</body>
</html>
